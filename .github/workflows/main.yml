name: pr_to_main

on:
  pull_request:
    branches:
      - master
env:
  DBT_PROFILES_DIR: ./

jobs:
  pr_to_main:
    name: pr_to_main
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: "3.8.x"

      - name: Install dependencies
        run: |
          pip install dbt

      # Add dbt seed or other commands here if needed
      - name: Run dbt models
        run: dbt run

      - name: Test dbt models
        run: dbt test
